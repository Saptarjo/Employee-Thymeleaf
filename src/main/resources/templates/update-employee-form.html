<html xmlns="http://thymeleaf.org">

<head>

<title>List Employees</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>


<body>

	<div class="container ">
	<div class="row justify-content-center">
	<div class="col-md-9  ">
		<h2>Update Employee</h2>
		<hr/>
		
		<form th:action="@{/saveEmployee}" th:object="${employee}" method="POST" id="basic-form">
		<label>Name</label>
		<input class="mb-1 form-control" type="text" th:object="${employee}" th:field="*{name}" placeholder="Enter name" required>
		<br/>
		<label>Department</label>
		<input class="mb-1 form-control" type="text" th:object="${employee}" th:field="*{department}" placeholder="Enter department" required>
		<br/>
		
		<label>Email</label>
		<input class="mb-1 form-control" type="text" th:object="${employee}" th:field="*{email}" placeholder="Enter email" required>
		<br/>
		
		
		<input class="mb-1 form-control " type="hidden"  th:object="${employee}" th:field="*{id}" placeholder="Enter id" >
		
		<br/>
		<button class="btn btn-primary" type="submit">Update </button>
		
		</form>
		
		<hr/>
		<a class="btn btn-primary" th:href="@{/showEmployees}">Back to List</a>
		
	</div>
	</div>
	</div>
	



</body>
</html>
